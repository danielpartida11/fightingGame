<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fight</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="marcoPantalla">
        <div id="pantalla">
            <!--MAIN MENU-->
            <div id="mainMenu">
                <div id="tituloJuego">
                    <img src="img/gameTitle.png" alt="">
                </div>
                <div id="botonPressStart">
                    <img src="img/pressStart.gif" alt="">
                </div>
            </div>
            <!--CHARACTER SELECTOR-->
            <div id="characterSelector">
                <div id="columnasPersonajes">
                    <div class="personajes">
                        <div class="card" id="luchador1" onclick="seleccionPersonaje('Personaje1')">
                            <h1>MARCO</h1>
                            <img src="img/luchadores/marco.gif" alt="">
                        </div>
                        <div class="card" id="luchador2" onclick="seleccionPersonaje('Personaje2')">
                            <h1>MARIO</h1>
                            <img src="img/luchadores/mario.gif" alt="">
                        </div>
                    </div>
                    <div class="personajes">
                        <div class="card" id="luchador3" onclick="seleccionPersonaje('Personaje3')">
                            <h1>SONIC</h1>
                            <img src="img/luchadores/sonic.gif" alt="">
                        </div>
                        <div class="card" id="luchador4" onclick="seleccionPersonaje('Personaje4')">
                            <h1>STEVE</h1>
                            <img src="img/luchadores/steve.gif" alt="">
                        </div>
                    </div>
                </div>
                <div id="personajesSeleccionados">
                    <div id="contenedor1">
                        
                    </div>
                    <div id="contenedor2">
                        <img src="img/vs.gif" alt="">
                    </div>
                    <div id="contenedor3">
                        
                    </div>
                </div>
            </div>
            <!--FIGHT SCREEN-->

            <div id="fightScreen">
                <div id="health">
                    <div id="healthP1">

                    </div>
                    <div id="healthP2">

                    </div>
                </div>
                <div id="fighters">
                    <div id="player1">

                    </div>
                    <div id="player2">

                    </div>
                </div>
            </div>

            <div id="finalScreen">
                
            </div>

        </div>
    </div>
    <div id="zonaBotones">
        <div class="botones">
            <div id="botonStart" onclick="botonStart()">
                <h1>START</h1>
            </div>
        </div>
        <div class="botones">
            <div id="botonPunch" onclick="botonPunch()">
                
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
