<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fight</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="marcoPantalla">
        <div id="pantalla">
            <!--MAIN MENU-->
            <div id="mainMenu">
                <img src="img/gifs/pantallaInicio.gif" alt="">
            </div>
            <!--CHARACTER SELECTOR-->
            <div id="characterSelector">
                <div id="columnasPersonajes">
                    <div class="personajes">
                        <div class="card">
                            <h1>MARCO</h1>
                            <img src="img/luchadores/personajes/marco.gif" alt="">
                        </div>
                        <div class="card">
                            <h1>MARIO</h1>
                            <img src="img/luchadores/personajes/mario.gif" alt="">
                        </div>
                    </div>
                    <div class="personajes">
                        <div class="card">
                            <h1>SONIC</h1>
                            <img src="img/luchadores/personajes/sonic.gif" alt="">
                        </div>
                        <div class="card">
                            <h1>STEVE</h1>
                            <img src="img/luchadores/personajes/steve.gif" alt="">
                        </div>
                    </div>
                </div>
                <div id="personajesSeleccionados">
                    <div id="contenedor1">
                        
                    </div>
                    <div id="contenedor2">
                        <img src="img/vs.gif" alt="">
                    </div>
                    <div id="contenedor3">
                        
                    </div>
                </div>
            </div>
            <!--FIGHT SCREEN-->

            <div id="fightScreen">
                <div id="health">
                    <div id="healthP1">

                    </div>
                    <div id="healthP2">

                    </div>
                </div>
                <div id="fighters">
                    <div id="p1">

                    </div>
                    <div id="p2">

                    </div>
                </div>
            </div>

            <div id="finalScreen">
                
            </div>

        </div>
    </div>
    <div id="zonaBotones">
        <div class="botones">
            <div id="botonStart" onclick="pulsarStart()">
                <h1>START!</h1>
            </div>
        </div>
        <div class="botones">
            <div id="botonPunch">
                
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
